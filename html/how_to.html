<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How_to use</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/how_to.css">
</head>

<body>
    <div id="header">
        <a href="main.html">
            <div id="top_title"><img src="../img/top_title.jpg" alt="top_title"></div>
        </a>
        <div id="lunguage">
            <form action="">
                <select name="language" id="language">
                    <option value="0">日本語</option>
                    <option value="1">english</option>
                    <option value="2">中文</option>
                </select>
            </form>
        </div>
    </div>
    <div id="main">
        <div id="photo">
            <div class="image"><img src="../img/how_to/how_to1.jpg" alt="how_to1"></div>
            <div class="text">
                <p id="how_to_phototext"></p>
            </div>
        </div>
        <div id="phone">
            <div class="image"><img src="../img/how_to/how_to2.jpg" alt="how_to2"></div>
            <div class="text">
                <p id="how_to_phonetext">
                </p>
            </div>
        </div>
        <div id="weather">
            <div class="image"><img src="../img/how_to/how_to3.jpg" alt="how_to3"></div>
            <div class="text">
                <p id="how_to_weathertext"></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
